<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title%} {% endblock %}</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='img/logo/rdc.png')}} "> 
        <link rel="stylesheet" href="{{url_for('static',filename='/css/bootstrap-5.0.0-beta1.min.css')}}">  
        <link rel="stylesheet" href="{{url_for('static',filename='/css/animate.css')}} ">
        <link rel="stylesheet" href="{{url_for('static',filename='/css/tiny-slider.css')}} ">
        <link rel="stylesheet" href="{{url_for('static',filename='/css/glightbox.min.css')}} ">
        <link rel="stylesheet" href="{{url_for('static',filename='/css/main.css')}} ">
        <!-- Font Awesome -->
        <link href="{{url_for('static',filename='fontawesome/css/fontawesome.css')}}" rel="stylesheet">
        <link href="{{url_for('static',filename='fontawesome/css/brands.css')}} " rel="stylesheet">
        <link href="{{url_for('static',filename='fontawesome/css/solid.css')}} " rel="stylesheet">  
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{url_for('static',filename='/css/owl.carousel.css')}} ">
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}} ">
        <link rel="stylesheet" href="{{url_for('static',filename='/css/responsive.css')}} ">
        <link rel="stylesheet" href="{{url_for('static',filename='/css/LineIcons.3.0.css')}}" />    
    </head>
    <body>
        <div class="preloader">
            <div class="loader">
                <div class="spinner">
                    <div class="spinner-container">
                        <div class="spinner-rotator">
                            <div class="spinner-left">
                                <div class="spinner-circle"></div>
                            </div>
                            <div class="spinner-right">
                                <div class="spinner-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <header class="header navbar-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="index.html">
                                <img src="{{url_for('static',filename='img/logo/rdc.png')}}" alt="Logo" width="360px;" height="231px;">
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>  
                        </nav> <!-- navbar -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->    
        </header>
        {% block content %}


        {% endblock content %}

        
            <!-- ========================= footer start ========================= -->
            <footer class="footer pt-100">
                <div class="container">
                     <div class="row">
                        <div class="col-xl-3 col-lg-4 col-md-6">
                            <div class="footer-widget mb-60 wow fadeInLeft" data-wow-delay=".2s">
                                <a href="index.html" class="logo mb-20"><img src="{{url_for('static',filename='img/logo/rdc.png') }}" alt="logo" ></a>
                               
                            </div>
                        </div>
                        <div class="col-xl-2 offset-xl-1 col-lg-2 col-md-6">
                            <div class="footer-widget mb-60 wow fadeInUp" data-wow-delay=".4s">
                               
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-6">
                            <div class="footer-widget mb-60 wow fadeInUp" data-wow-delay=".6s">
                              
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-6">
                            <div class="footer-widget mb-60 wow fadeInRight" data-wow-delay=".8s">
                               
                            </div>
                        </div>
                    </div> 

                    <div class="copyright-area">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="footer-social-links">
                                    <ul class="d-flex">
                                        <li><a href="javascript:void(0)"><i class="lni lni-facebook-filled"></i></a></li>
                                        <li><a href="javascript:void(0)"><i class="lni lni-twitter-filled"></i></a></li>
                                        <li><a href="javascript:void(0)"><i class="lni lni-linkedin-original"></i></a></li>
                                        <li><a href="javascript:void(0)"><i class="lni lni-instagram-filled"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <p class="wow fadeInUp" data-wow-delay=".3s">Template Designed by <a
                                        href="https://dekbanbanproject.com" rel="nofollow">Pradit Raha</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        <!-- ========================= footer end ========================= -->


        <!-- ========================= scroll-top ========================= -->
        <a href="#" class="scroll-top">            
            <i class="fas fa-arrow-circle-up"></i>
        </a>
        <script src="{{url_for('static',filename='/js/bootstrap.bundle-5.0.0-beta1.min.js')}}"></script>
        <script src="{{url_for('static',filename='/js/contact-form.js')}}"></script>
        <script src="{{url_for('static',filename='/js/count-up.min.js')}}"></script>
        <script src="{{url_for('static',filename='/js/tiny-slider.js')}}"></script>
        <script src="{{url_for('static',filename='/js/isotope.min.js')}}"></script>
        <script src="{{url_for('static',filename='/js/glightbox.min.js')}}"></script>
        <script src="{{url_for('static',filename='/js/wow.min.js')}}"></script>
        <script src="{{url_for('static',filename='/js/imagesloaded.min.js')}}"></script>
        <script src="{{url_for('static',filename='/js/main.js')}}"></script>          
        <!-- jQuery sticky menu -->
        <script src="{{url_for('static',filename='/js/owl.carousel.min.js')}}"></script>
        <script src="{{url_for('static',filename='/js/jquery.sticky.js')}}"></script>        
        <!-- jQuery easing -->
        <script src="{{url_for('static',filename='/js/jquery.easing.1.3.min.js')}}"></script>        
        <!-- Main Script -->
        <script src="{{url_for('static',filename='/js/mains.js')}}"></script>
    </body>
</html>
