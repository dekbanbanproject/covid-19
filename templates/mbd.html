
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

    <title>{% block title%} {% endblock %}</title>

    <link rel="apple-touch-icon" href="{{ url_for('static',filename='img/logo/rdc.png') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='img/logo/rdc.png') }}">
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
    

</head>
<!-- END: Head-->
<body>
  
        <nav class="navbar navbar-light navbar-shadow" style="background-color: #94F1D6;">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{{url_for('static',filename='img/logo/rdc.png')}}" alt="" width="160" height="100">
                </a>                  
            </div>
        </nav>
        <div class="container">
              <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-5">
               
                    {% block content %}

                    {% endblock %}

                </div>
                <div class="col-md-2">
                </div>
              </div>
        </div>
        <footer class="bg-light text-center text-white" style="margin-top: 4rem;">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
              <!-- Section: Social media -->
              <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-primary btn-floating m-1" 
                style="background-color: #3b5998;" 
                href="#!" 
                role="button" >
                <i class='fab fa-facebook-f'></i></a>
          
                <!-- Twitter -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #55acee;"
                  href="#!"
                  role="button"
                  ><i class="fab fa-twitter"></i
                ></a>
          
                <!-- Google -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #dd4b39;"
                  href="#!"
                  role="button"
                  ><i class="fab fa-google"></i
                ></a>
          
                <!-- Instagram -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #ac2bac;"
                  href="#!"
                  role="button"
                  ><i class="fab fa-instagram"></i
                ></a>
          
                <!-- Linkedin -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #0082ca;"
                  href="#!"
                  role="button"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
                <!-- Github -->
                <a
                  class="btn btn-primary btn-floating m-1"
                  style="background-color: #333333;"
                  href="#!"
                  role="button"
                  ><i class="fab fa-github"></i
                ></a>

               
              </section>
              <!-- <a href="#" class="btn btn-primary btn-floating m-1 scroll-top ">            
                <i class="fas fa-arrow-circle-up"></i>
              </a> -->
              <!-- Section: Social media -->
            </div>
            <!-- Grid container -->
          
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              Â© 2020 Copyright:
              <a class="text-white" href="https://Ratchasima.com/">Ratchasima Hospital</a>

            </div>
            <!-- Copyright -->
          
        </footer>
 <!-- ========================= scroll-top ========================= -->

</body>
</html>
